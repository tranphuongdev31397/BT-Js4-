            <div class="form-group">
                <label for="">Nhập vào ngày, tháng,năm</label>
                <input type="text" name="" id="ngayHienTai" class="form-control" placeholder="Ngày" aria-describedby="helpId">

            <button type="button" class="btn btn-primary" id="btnB1">Ngày sau</button>

                </div>

            </div>
            <div class="form-group">
                <label for="">B</label>

            </div>
            <div class="form-group">
